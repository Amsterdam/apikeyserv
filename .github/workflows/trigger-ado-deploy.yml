name: CI

# Run this workflow every time a commit is pushed to main
on:
  push:
    branches:
      - main

jobs:
    build:
        name: Trigger Deploy pipeline on Azure DevOps.
        runs-on: ubuntu-latest
        steps:
        - name: Call Azure
          uses: Azure/pipelines@v1
          with:
            azure-devops-project-url: ${{ vars.AZURE_DEVOPS_URL }}
            azure-pipeline-name: ${{ vars.AZURE_DEVOPS_PIPELINE }}
            azure-devops-token: ${{ secrets.AZURE_DEVOPS_TOKEN }}
            azure-pipeline-variables: '${{ vars.AZURE_PIPELINE_VARS }}'
